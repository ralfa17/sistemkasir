<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kasir Toko Sembako</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistem Kasir Toko Sembako</h1>
    </header>
    
    <main>
        <section id="produk">
            <h2>Daftar Produk</h2>
            <div id="produk-list" class="grid"></div>
        </section>
        
        <section id="keranjang">
            <h2>Keranjang Belanja</h2>
            <div id="keranjang-list"></div>
            <div id="total-belanja">
                <p><strong>Total: <span id="total">Rp 0</span></strong></p>
            </div>
        </section>
        
        <section id="pembayaran">
            <h2>Pembayaran</h2>
            <label for="uang-bayar">Jumlah Uang Bayar (Rp):</label>
            <input type="number" id="uang-bayar" min="0" step="1000" placeholder="Masukkan jumlah">
            <button id="hitung-kembalian">Hitung Kembalian</button>
            <p id="kembalian"></p>
            <button id="reset-transaksi">Reset Transaksi</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
